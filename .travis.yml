language: c
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - locales
      - language-pack-de
      - re2c
      - libgmp-dev
      - libicu-dev
      - libmcrypt-dev
      - libtidy-dev
      - libenchant-dev
      - libaspell-dev
      - libpspell-dev
      - librecode-dev
      - libsasl2-dev
      - libxpm-dev
      - libt1-dev
      - cpanminus
      - openssl
      - libssl-dev
      - libbz2-dev
compiler:
  - gcc
cache:
  - apt
env:
  - PHP_SRC_VERSION=7.0.29
    NGINX_SRC_VERSION=1.10.3
  - PHP_SRC_VERSION=7.1.16
    NGINX_SRC_VERSION=1.10.3
  - PHP_SRC_VERSION=7.2.4
    NGINX_SRC_VERSION=1.10.3
install:
  - sudo cpanm -n Test::Nginx
before_script:
  - ./.travis/compiler.sh
script:
  - ./.travis/test.sh
